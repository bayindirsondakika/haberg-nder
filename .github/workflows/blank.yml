<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yerel Haber Gönderi Portalı</title>
  <meta name="description" content="Vatandaşların haber değeri fotoğraf ve videolarını gönderdiği portal" />
  <style>
    :root{
      --bg:#0f1724; /* koyu arka plan */
      --card:#0b1220;
      --accent:#ff5a3c; /* modern vurgu rengi */
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.03);
      --radius:12px;
      --maxw:1100px;
      --container-pad:24px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      background: linear-gradient(180deg,#071226 0%, var(--bg) 100%);
      color:#e6eef8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:40px 16px;
      display:flex;
      align-items:flex-start;
      justify-content:center;
    }

    .site{
      width:100%;
      max-width:var(--maxw);
    }

    header{
      display:flex;
      align-items:center;
      gap:18px;
      margin-bottom:22px;
    }

    /* logo (SVG) */
    .logo{
      display:flex;
      align-items:center;
      gap:12px;
      text-decoration:none;
      color:inherit;
    }
    .logo-sig{
      width:64px;height:64px;display:grid;place-items:center;border-radius:14px;background:linear-gradient(135deg,var(--accent),#ff8364);
      box-shadow: 0 6px 20px rgba(255,90,60,0.14), inset 0 -6px 12px rgba(0,0,0,0.12);
    }
    .logo-sig svg{filter:drop-shadow(0 2px 6px rgba(0,0,0,0.3));}
    .brand{line-height:1}
    .brand .title{font-weight:700;font-size:18px;letter-spacing:0.2px}
    .brand .subtitle{font-size:12px;color:var(--muted)}

    /* top controls */
    .top-actions{margin-left:auto;display:flex;gap:10px;align-items:center}
    .btn{background:var(--accent);color:white;padding:10px 14px;border-radius:10px;text-decoration:none;font-weight:600;display:inline-block}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06)}

    main{display:grid;grid-template-columns:1fr 420px;gap:22px}

    /* left column - feed */
    .feed{
      display:flex;flex-direction:column;gap:16px;
    }
    .hero{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      padding:22px;border-radius:var(--radius);backdrop-filter: blur(6px);border:1px solid rgba(255,255,255,0.03);
      display:flex;gap:18px;align-items:center
    }
    .hero .text{flex:1}
    .hero h1{margin:0;font-size:20px}
    .hero p{margin:6px 0 0;color:var(--muted);font-size:14px}

    .cards{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:14px}
    .card{background:var(--card);border-radius:12px;border:1px solid rgba(255,255,255,0.03);overflow:hidden}
    .card .media{height:140px;background:linear-gradient(90deg,#081224,#071226);display:grid;place-items:center;color:var(--muted)}
    .card .info{padding:12px}
    .kicker{font-size:12px;color:var(--accent);font-weight:700}
    .headline{font-size:15px;margin:6px 0 0}
    .meta{font-size:12px;color:var(--muted);margin-top:8px}

    /* right column - form */
    .panel{position:sticky;top:40px;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);padding:18px;border-radius:14px;border:1px solid rgba(255,255,255,0.03)}
    .panel h3{margin:0 0 8px}
    form{display:flex;flex-direction:column;gap:10px}
    label{font-size:13px;color:var(--muted)}
    input[type=text],input[type=email],select,textarea,input[type=file]{background:transparent;border:1px solid rgba(255,255,255,0.04);padding:10px;border-radius:8px;color:inherit}
    textarea{min-height:110px;resize:vertical}
    .row{display:flex;gap:8px}
    .row .col{flex:1}
    .note{font-size:12px;color:var(--muted)}

    .socials{display:flex;gap:10px;margin-top:10px}
    .socials a{display:inline-flex;align-items:center;justify-content:center;width:40px;height:40px;border-radius:10px;background:var(--glass);border:1px solid rgba(255,255,255,0.02);text-decoration:none;color:inherit}

    /* WhatsApp floating */
    .whats{position:fixed;right:18px;bottom:18px;display:inline-grid;place-items:center;z-index:80}
    .whats a{display:inline-grid;place-items:center;width:58px;height:58px;border-radius:50%;box-shadow:0 8px 24px rgba(7,18,36,0.6);text-decoration:none;background:linear-gradient(180deg,#25D366,#1DA851);color:white;font-weight:700}

    footer{margin-top:26px;color:var(--muted);font-size:13px;text-align:center}

    /* responsive */
    @media (max-width:980px){
      main{grid-template-columns:1fr}
      .panel{position:relative;top:0}
    }

  </style>
</head>
<body>
  <div class="site">

    <header>
      <a class="logo" href="#">
        <div class="logo-sig" aria-hidden="true">
          <!-- simple SVG mark for logo (replace with your official logo) -->
          <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <rect x="2" y="2" width="20" height="20" rx="4" fill="white" opacity="0.06"/>
            <path d="M6 15V9h2l2 6h2l2-6h2v6" stroke="white" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="brand">
          <div class="title">Bayındır Yerel Haber</div>
          <div class="subtitle">Vatandaşın gözü, yerelin sesi</div>
        </div>
      </a>

      <div class="top-actions">
        <a class="btn" href="#gonderi-formu">Haber Gönder</a>
        <a class="btn ghost" href="#">Haber Arşivi</a>
      </div>
    </header>

    

      <aside class="panel" aria-label="Haber Gönderi Formu">
        <h3>Haber / Görsel Gönder</h3>
        <p class="note">Lütfen mümkün olduğunca açık bilgi verin. Fotoğraf veya kısa video ekleyebilirsiniz.</p>

        <!--
          ÖNEMLİ: Bu form örneği sadece ön yüz içindir. Gerçek gönderim için bir backend endpoint (ör: PHP, Node.js, Formspree vb.) gerekir.
          Aşağıdaki action ve mail alanlarını kendi sisteminize göre düzenleyin.
        -->

        <form id="gonderi-formu" action="#" method="post" enctype="multipart/form-data">
          <label for="name">Adınız Soyadınız</label>
          <input id="name" name="name" type="text" placeholder="Adınız Soyadınız" required>

          <label for="email">E-posta (isteğe bağlı)</label>
          <input id="email" name="email" type="email" placeholder="ornek@eposta.com">

          <div class="row">
            <div class="col">
              <label for="phone">Telefon (isteğe bağlı)</label>
              <input id="phone" name="phone" type="text" placeholder="05xx xxx xx xx">
            </div>
            <div class="col">
              <label for="location">Konum / Mahalle</label>
              <input id="location" name="location" type="text" placeholder="Eski Yeşilova, Bayındır">
            </div>
          </div>

          <label for="desc">Olay Açıklaması</label>
          <textarea id="desc" name="description" placeholder="Neler oldu? Tarih, saat ve tanık bilgileri..." required></textarea>

          <label for="files">Fotoğraf / Video (birden fazla seçilebilir)</label>
          <input id="files" name="files[]" type="file" accept="image/*,video/*" multiple>

          <label for="consent" style="display:flex;gap:8px;align-items:center"><input id="consent" name="consent" type="checkbox" required> <span style="font-size:13px;color:var(--muted)">Paylaştığım içeriklerin yerel haber portalında yayımlanmasını onaylıyorum.</span></label>

          <button class="btn" type="submit">Gönder</button>

          <div class="socials" aria-label="Sosyal medya">
            <a href="#" title="Facebook" aria-label="Facebook">f</a>
            <a href="#" title="Twitter" aria-label="Twitter">t</a>
            <a href="#" title="Instagram" aria-label="Instagram">ig</a>
          </div>

        </form>

        <div style="margin-top:12px;font-size:12px;color:var(--muted)">
          <strong>İletişim:</strong> <br>
          E-posta: <a href="mailto:info@bayindirsndakika.local" style="color:inherit;text-decoration:underline">info@bayindirsndakika.local</a><br>
          Not: Gerçek bir yükleme için backend eklendiğinde <code>form[action]</code> kısmını sunucuya yönlendirin.
        </div>
      </aside>
    </main>

  </div>

  <!-- WhatsApp butonu: "wa.me/90XXXXXXXXXX" kısmını telefon numaranız ile değiştirin -->
  <div class="whats" aria-hidden="false">
    <a href="https://wa.me/90XXXXXXXXXX?text=Merhaba%20Bay%C4%B1nd%C4%B1r%20Haber,%20gonderi%20eklemek%20istiyorum" target="_blank" rel="noopener noreferrer" title="WhatsApp ile Gönder">
      <!-- simple WA icon -->
      <svg width="26" height="26" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M20.5 3.5H3.5a.5.5 0 00-.5.5v16a.5.5 0 00.5.5h3v-3.2L10.8 20h9.7a.5.5 0 00.5-.5V4a.5.5 0 00-.5-.5z" fill="white" opacity="0.06"/>
        <path d="M16.5 14.1c-.3-.2-1.6-.8-1.8-.9-.3-.1-.5-.2-.7.2-.2.3-.9.9-1.1 1.1-.2.2-.4.3-.7.1-.3-.2-1.2-.4-2.2-1.4-.8-.8-1.3-1.8-1.4-2.1 0-.3 0-.6.3-.8.3-.2.7-.6 1-.9.3-.3.4-.5.6-.8.2-.2.1-.4 0-.6-.1-.2-.7-1.5-1-2.1-.3-.6-.6-.5-.8-.5-.2 0-.5 0-.8 0-.3 0-.7.1-1 .3-.3.2-.8.8-1 1.6-.2.8 0 1.5.6 2.5.6 1 2.1 2.9 4.6 4.4 3 1.8 3.7 2 4.4 2.1.7.1 1.1.1 1.5 0 .4-.1 1.6-.6 1.8-1.5.2-.9.2-1.7.1-1.9-.1-.2-.3-.3-.6-.5z" fill="white"/>
      </svg>
    </a>
  </div>

</body>
</html>
